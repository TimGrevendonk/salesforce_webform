  <body class="flex flex-row justify-center m-auto bg-slate-600 h-[100vh]">
    <div *ngIf="isSubmitted">
      <h1 class="text-white text-4xl underline mb-5">
        Salesforce visitor webform
      </h1>
      <h2 class="text-white text-4xl underline mb-5">submitted</h2>
    </div>

    <form
      (ngSubmit)="onSubmit()"
      action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      target="_self"
      method="POST"
      class="flex flex-col w-1/2 items-center mt-5 bg-slate-700 p-5"
    >
      <h1 class="text-white text-4xl underline mb-5">
        Salesforce visitor webform

        name="retURL"
        value="https://salesforce-group4-form.netlify.app"
      />

      <label for="first_name" class="m-2 text-white">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
      /><br />

      <label for="last_name" class="m-2 text-white">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
      /><br />

      <label for="company" class="m-2 text-white">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
      /><br />

      <label for="00N3C000006QrEC" class="m-2 text-white">VAT Number:</label>
      <input
        id="00N3C000006QrEC"
        maxlength="12"
        name="00N3C000006QrEC"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
        required
      />
      <p class="text-gray-500">(must be 2 characters and 10 digits!)</p>
      <br />

      <label for="email" class="m-2 text-white">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
      /><br />

      <label for="phone" class="m-2 text-white">Phone</label
      ><input
        id="phone"
        maxlength="40"
        name="phone"
        size="20"
        type="text"
        class="outline outline-1 rounded m-2 w-full"
      /><br />
      <label for="00N3t00000HBbpb" class="m-2 text-white"
        >Product Interest:</label
      >
      <select
        id="00N3t00000HBbpb"
        name="00N3t00000HBbpb"
        title="Product Interest"
        class="outline outline-1 rounded m-2 w-full"
      >
        <option value="">--None--</option>
        <option value="GC1000 series">GC1000 series</option>
        <option value="GC5000 series">GC5000 series</option>
        <option value="GC3000 series">GC3000 series</option></select
      ><br />

      <label for="description" class="m-2 text-white">Description</label
      ><textarea
        name="description"
        class="outline outline-1 rounded m-2 w-full"
      ></textarea
      ><br />
